<section id="tasks">
    <header>
        <h2>{{name}}'s Task</h2>
        <menu>
            <button (click)="showAddTaskForm()">Add Task</button>
        </menu>
    </header>
    @if (addNewTask) {
    <app-add-task (cancel)="hideAddTaskForm()" (add)="addTask($event)" />
    } @else {
    <ul>
        @for (task of selectedUserTask; track task.id) {
        <app-task [task]="task" (complete)="onCompleteTask($event)" />
        }
    </ul>
    }

</section>
